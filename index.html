<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Styling with Theme Variables --- */
        :root {
            /* Light Theme (Default) */
            --bg-color: #f4f4f9;
            --header-bg: #0056b3;
            --card-bg: #ffffff;
            --text-color: #333;
            --heading-color: #0056b3;
            --footer-bg: #343a40;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body.dark-mode {
            /* Dark Theme Variables */
            --bg-color: #121212;
            --header-bg: #1a1a2e;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --heading-color: #4e9fef;
            --footer-bg: #16213e;
            --shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        /* -- NEW: Delivery Banner -- */
        .delivery-banner {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Header */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }
        
        /* -- NEW: Theme Toggle Button -- */
        #theme-toggle {
            background: none;
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        #theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Products Section */
        .products-section {
            padding: 40px 0;
        }

        .products-section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            color: var(--heading-color);
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        body.dark-mode .product-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.4rem;
            margin: 15px 0;
            color: var(--heading-color);
        }

        .price-info { padding: 0 15px 15px 15px; }
        .price-info p { margin: 5px 0; font-size: 1.1rem; }
        .price-info .price-super-gros { color: #28a745; font-weight: bold; }
        .price-info .price-gros { color: #dc3545; font-weight: bold; }
        
        .product-actions { display: flex; justify-content: center; gap: 10px; padding: 0 15px 20px 15px; margin-top: auto; }
        .action-btn { display: inline-block; padding: 8px 12px; border-radius: 5px; color: white; text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: opacity 0.3s ease; }
        .action-btn:hover { opacity: 0.85; }
        .action-btn.whatsapp { background-color: #25D366; }
        .action-btn.facebook { background-color: #1877F2; }
        .action-btn.instagram { background: #d6249f; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); }

        /* Footer */
        footer {
            background-color: var(--footer-bg);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 40px;
        }

        .footer-content h3 { margin-bottom: 20px; font-size: 1.8rem; }
        .footer-content p { margin: 8px 0; font-size: 1.1rem; }
        .footer-content a { color: #1e90ff; text-decoration: none; }
    </style>
</head>

    <script>

        // --- NEW: Theme Toggling Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Function to apply the saved theme on page load
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleBtn.textContent = '☀️';
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.textContent = '🌙';
            }
        }

        // Event listener for the toggle button
        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggleBtn.textContent = '☀️';
                localStorage.setItem('theme', 'dark'); // Save preference
            } else {
                themeToggleBtn.textContent = '🌙';
